<header class="masthead">
  <div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-end">

      <!-- login -->
        <div class="col-md-6" >
          <div class="card border-primary justify-content-center" >
            <div class="card-body">
              <form [formGroup]="formGroup">
                <div class="form-group col-md-12">

                  <div class="form-group row">
                    <div class="col-sm-10">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Usuario</mat-label>
                        <input autocomplete="off" formControlName="username" matInput>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-10">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" autocomplete="off" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>

                </div>

                <div class="form-group col-md-12">
                  <button type="button" style="background-color: #0F3971;" class="btn btn-lg btn-primary btn-block" (click)="login()">Iniciar sesión</button>
                </div>
              </form>

            </div>
          </div>
        </div>



      </div>
      <div class="col-lg-8 align-self-baseline">
      </div>
    </div>
  </div>
</header>
