<button type="button" style="background-color: #0F3971;" (click)="openModal()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>

      <th>Versiculo</th>
      <th>Reflexi√≥n</th>
      <th>Oracion</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let meditacion of meditaciones; index as i">
      <td>{{i+1}}</td>
      <td>{{meditacion.mediVersiculo}}</td>
      <td>{{meditacion.mediReflexion}}</td>
      <td>{{meditacion.mediOracion}}</td>
      <td class="text-center">
        <button (click)="openModalEdit(meditacion)" title='Editar' class="text-center" style="color: #0F3971;" mat-list-item>
          <mat-icon>create</mat-icon>
        </button>
      </td>
      <td class="text-center">
        <button (click)="onDelete(meditacion)" title='Eliminar' class="text-center" style="color: #ff0e0e;" mat-list-item>
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
