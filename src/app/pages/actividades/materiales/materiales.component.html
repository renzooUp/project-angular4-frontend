<button type="button" style="background-color: #0F3971;" (click)="openModal()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre del material</th>
      <th class="th-link">Link del material</th>
      <th>Tipo de material</th>
      <th>Taller</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let material of materiales; index as i">
      <td>{{i+1}}</td>
      <td>{{material.mateNombre}}</td>
      <td class="td-link">{{material.mateDescripcion}}  <a target="_BLANCK" href="{{material.mateDescripcion}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M7.364 3.5a.5.5 0 0 1 .5-.5H14.5A1.5 1.5 0 0 1 16 4.5v10a1.5 1.5 0 0 1-1.5 1.5h-10A1.5 1.5 0 0 1 3 14.5V7.864a.5.5 0 1 1 1 0V14.5a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5v-10a.5.5 0 0 0-.5-.5H7.864a.5.5 0 0 1-.5-.5z"/>
        <path fill-rule="evenodd" d="M0 .5A.5.5 0 0 1 .5 0h5a.5.5 0 0 1 0 1H1.707l8.147 8.146a.5.5 0 0 1-.708.708L1 1.707V5.5a.5.5 0 0 1-1 0v-5z"/>
      </svg></a></td>
      <td>{{material.mateTipoMaterial}}</td>
      <td>{{material.taller.tallTema}}</td>
      <td class="text-center">
        <button type="button"  (click)="openModalEdit(material)" class="btn btn-warning" >Editar</button>
      </td>
      <td class="text-center">
        <button type="button" (click)="onDelete(material)" class="btn btn-danger" >Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
