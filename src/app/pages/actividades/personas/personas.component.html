<button type="button" style="background-color: #0F3971;" (click)="openModal()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>DNI</th>
      <th>Telefono</th>
      <th>Tipo persona</th>
      <th>Carrera</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let persona of personas; index as i;">
      <td>{{i+1}}</td>
      <td>{{persona.persNombres}}</td>
      <td>{{persona.persApPaterno}} {{persona.persApMaterno}}</td>
      <td>{{persona.persDni}}</td>
      <td>{{persona.persTelefono}}</td>
      <td>{{persona.tipoPersona.tipeNombre}}</td>
      <td>{{persona.carrera.carrNombre}}</td>
      <td class="text-center">
        <button (click)="openModalEdit(persona)" title='Editar' class="text-center" style="color: #0F3971;" mat-list-item>
          <mat-icon>create</mat-icon>
        </button>
      </td>
      <td class="text-center">
        <button (click)="onDelete(persona)" title='Eliminar' class="text-center" style="color: #ff0e0e;" mat-list-item>
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
